    <script type="text/javascript">
    var stylesheet = '';

    if (window.location.search.match(/print-pdf/gi)) {
      stylesheet = '<link href="stylesheets/print/pdf.css" media="print" rel="stylesheet" type="text/css" /> ';
    } else {
      stylesheet = '<link href="stylesheets/print/paper.css" media="print" rel="stylesheet" type="text/css" /> ';
    }

    document.write(stylesheet);

    var client = new Faye.Client('http://localhost:4569/');
    var subscription = client.subscribe('/controller', function(message) {
      switch(message) {
        case 'next': Reveal.right(); break;
        case 'previous': Reveal.left(); break;
      }
    });
    </script>
  </head>
